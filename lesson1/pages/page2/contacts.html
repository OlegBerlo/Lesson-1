    <h2>Свяжитесь с нами</h2>
    <form action="https://tests.fomenko.top/echo/index.php" method="GET">
      <fieldset>
  <legend>Форма обратной связи</legend>
  <div>
    <label for="name">Имя</label>
    <input autofocus id="name" name="name" placeholder="Введите имя" type="text">
  </div>
  <div>
    <label for="phone">Контактный телефон:</label>
    <input id="phone" name="phone" pattern="380-[0-9]{5}-[0-9]{4}" placeholder="Ваш номер телефона" type="tel">
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" name="email" placeholder="Ваш e-mail" type="email">
  </div>
  <div>
    <label for="txt">Вопрос:</label>
    <textarea cols="40" id="txt" name="question" placeholder="Задайте нам свой вопрос" rows="7"></textarea>
  </div>
  <div>
    <button type="submit">Отправить</button>
  </div>
  </fieldset>
